<!DOCTYPE HTML>

<html>
	<head>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" rel="stylesheet">
		<title>Crypto</title>
    <style>
      form {
        margin: 0 auto;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      button {
        font-size: 28px;
        font-family: 'Jost', sans-serif;
        width: 200px;
        height: 70px;
        outline: none;
        border: 4px solid black;
        border-radius: 10px;
        background-color: #4158D0;
        background-color: #FBAB7E;
        background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);
        transition: width 1s;
        margin-top: 20px;
      }

      button:hover {
      width: 225px;
      cursor: pointer;
      }

      h1 {
        font-size: 28px;
        font-family: 'Jost', sans-serif;        
      }
	    
      input {
        font-size: 17px;
        font-family: 'Jost', sans-serif;
        width: 220px;
        height: 25px;
        outline: none;
        border: 4px solid black;
        border-radius: 10px;
        transition: width 1s;
        margin-top: 20px;
        color: black;
        text-align: center;
      }
    </style>
	</head>
	<body>

    <form action="/" method="POST">
      <input type="text" name="name" placeholder="Crypto" autocomplete="off">
			<button type="submit" onclick="process()">Pick Crypto</button>
      <h1>{{ name }}: {{ data }}</h1>
      </form>


	</body>
</html>
